name: Auto Add to Project
on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1
        with:
          # プロジェクトのURL（ブラウザのアドレスバーのURL）
          project-url: https://github.com/orgs/Y0shikazuTanaka/projects/3
          # 認証用トークン（作成方法は下記参照）
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
