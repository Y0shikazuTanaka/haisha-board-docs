name: Deploy to GitHub Pages

on:
  # masterブランチへのpush時に実行
  push:
    branches: [ main, master ]
  # 手動実行も許可
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 依存関係のインストール (npm ci)
      - name: Install dependencies
        run: npm ci

      # Astroのビルド (URLは固定)
      - name: Build with Astro
        run: |
          npx astro build \
            --site "https://haishaboard.tanaka.soy"

      # ビルド成果物 (dist) をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4